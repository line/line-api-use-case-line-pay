<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>Use Case</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/liff.css">
    </head>
    <body>
        <div>
            <main>
                <h1>Use Caseストア新宿店</h1>
                <div id="list">
                    <table>
                        <tbody id="output">
                            <tr id="goods1">
                                <td class="item-info">
                                    <div class="item-image">
                                        <img src="https://media.istockphoto.com/vectors/watermelon-icon-in-trendy-flat-style-isolated-on-white-background-vector-id877064160?s=612x612">
                                    </div>
                                    <p>スイカ</p>
                                    <span>価格：¥300　数量：1</span>
                                </td>
                                <td class="icons">
                                    <input id="trash1" class="trash" type="image" src="img/trash.svg">
                                    <p>
                                        <img src="img/minus.svg" class="decrement">
                                        <img src="img/plus.svg">
                                    </p>
                                </td>
                            </tr>
                            <tr id="goods2">
                                <td class="item-info">
                                    <div class="item-image">
                                        <img src="https://media.istockphoto.com/vectors/simple-apple-in-flat-style-vector-illustration-vector-id1141529240?s=612x612">
                                    </div>
                                    <p>りんご</p>
                                    <span>価格：¥100　数量：1</span>
                                </td>
                                <td class="icons">
                                    <input id="trash2" class="trash" type="image" src="img/trash.svg">
                                    <p>
                                        <img src="img/minus.svg" class="decrement">
                                        <img src="img/plus.svg">
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>        
            </main>
            <footer id="footer">
                <div>
                    <p>合計</p>
                    <p class="total">
                        ¥<span id="totalAmount">400</span>
                        <span class="tax">(税込み)</span>
                    </p>
                </div>
                <p class="message">残高不足と表示された場合は、しばらく待ってから決済してください。</p>
                <button id="casher" class="casher">LINE Payで決済する</button>
            </footer>
        </div>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/index.js"></script>
    </body>
</html>
